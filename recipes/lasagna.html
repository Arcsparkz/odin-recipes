<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Lasagna</title>
</head>
<body>
    
    <img src="lasagna.jpg" alt="A Photograph of lasagna">
    <h1>Lasagna</h1>
    <p>This is an amazingly delicious lasagna recipe</p>
    <h2>Ingredients</h2>
    <ul>
        <li>500g - Pasta Sheet</li>
        <li>500g - Beef Mince</li>
        <li>500g - Tomato Paste</li>
    </ul>
    <ol>
        <li>Cook the Mince</li>
        <li>Add the Tomato Paste</li>
        <li>Place the Pasta sheet on top</li>
        <li>Place in oven at 180 degrees for 40mins</li>
    </ol>
    
</body>
</html>
